<head>
  <title>Links for learning Meteor</title>
</head>

<template name="home">
  <body>
    <div class="container">
      {{> title}}
      {{> main}}
    </div>
    {{> footer}}
  </body>
</template>

<template name="title">
  <div class="page-header">
    <h1>Links for learning Meteor</h1>
  </div>
</template>

<template name="main">
  <div class="panel panel-default">
    <div class="panel-heading">
      <form class="new-link form-inline">
          <input autofocus required class="form-control" type="text" name="link" placeholder="Put link here." />
          <input required class="form-control" type="text" name="description" placeholder="Put description here." />
          <select class="form-control" name="type">
            <option>Select type.</option>
            <option>Book</option>
            <option>Video</option>
            <option>Blog/Post</option>
            <option>Documentation</option>
          </select>
          <button class="btn btn-default pull-right" type="submit">Add</button>
      </form>
    </div>
    <div class="list-group">
      {{#each links}}
         {{> info}}
       {{/each}}
    </div>
  </div>
</template>

<template name="info">

    <a href="{{link}}" target="_blank" class="list-group-item">{{description}}<span class="label label-primary pull-right">{{whenFromNow createdAt}}</span> <span class="label label-info pull-right">{{type}}</span></a>

</template>

<template name="footer">
  <footer class="footer">
    <div class="container">
      <p class="text-muted" >
        Build with Meteor & Twitter Bootstrap.
        <a href="https://github.com/flexzuu/meteor-learn-thm" class="glyphicon mega-octicon octicon-mark-github"></a>
      </p>
    </div>
  </footer>
</template>
